
<div class="space"></div>
<div class="grid" (load)="fetchAllitems()">
    <div *ngFor="let order of menuItems">
        <div class="card-hover" >
            <div class="card-hover__content">
              <h3 class="card-hover__title">
                {{order.name}} <span> {{order.desc}} </span> 
              </h3>
              <p class="card-hover__text">Price ${{order.price}}</p>
              <a (click)="getThecheckoutitem(order.id,order.name,order.price,order.img,order.desc)" routerLink="/ordersummary" class="card-hover__link">
                <span>CHECK OUT NOW</span>
                <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                </svg>        
              </a>
            </div>
            <div class="card-hover__extra">
              <h4>Add to your cart<span>now</span> and get <span>40%</span> discount!</h4>
            </div>
            <img src="{{order.img}}" alt="{{order.name}}">
        </div>
    </div>
</div>

<router-outlet></router-outlet>
